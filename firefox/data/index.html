<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<link href="css/style.css" rel="stylesheet">
  </head>
  <body>  
		<!-- Navigation Bar -->   
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
				<div class="navbar-header">		
					<button type="button" id="previousButton" class="btn btn-default navbar-btn">
						<span class="glyphicon glyphicon-chevron-left"></span>
					  </button>
					<button type="button" id="homeButton" class="btn btn-default navbar-btn">
						<span class="glyphicon glyphicon-home"></span>
					</button>
					<button type="button" id="settingsButton" class="btn btn-default navbar-btn">
						<span class="glyphicon glyphicon-cog"></span>
					</button>
				</div>

			</div>
		  </div>
		</nav>
		<!-- end of navigation bar -->
  
	<div class="container-fluid">
		<div class="row" id="mainMenu"> <!-- main menu -->
			<div class="span7 text-center">
					<h4> Advise me on: </h4>
					<div class="btn-group-vertical">
					  <button type="button" id="createButton" class="btn btn-primary">A new password</button>
					  <button type="button" id="existAdviceButton" class="btn btn-primary">An existing password</button>
					</div>
					
					<div class="btn-group-vertical">
					  <button type="button" id="setupButton" class="btn btn-primary">Setup</button>
					</div>
			</div> 
		</div> <!-- end of main menu -->
			
		<div class="row" id="questions"> <!-- Questions -->
			<div class="col-md-offset-2 col-md-12">
				<form class="form-horizontal" role="form">
					<h4> What kind of data does this website store? </h4>
					<div class="row">
						<div class="col-sm-offset-4 col-sm-12">
							<div class="form-group">
								<div class="radio">
								  <label>
									<input type="radio" name="optionsRadios1" id="optionsRadios1" value="0" checked>
									Financial Information
								  </label>
								</div>
								<div class="radio">
								  <label>
									<input type="radio" name="optionsRadios1" id="optionsRadios2" value="1">
									Personal Information
								  </label>
								</div>
								<div class="radio">
								  <label>
									<input type="radio" name="optionsRadios1" id="optionsRadios3" value="2">
									General Information
								  </label>
								</div>
							</div>
						</div>
					</div>
				</form>	
				<form class="form-horizontal" role="form">
					<h4> How often will you use this website? </h4>
					<div class="row">
						<div class="col-sm-offset-4 col-sm-12">
							<div class="form-group">
								<div class="radio">
								  <label>
									<input type="radio" name="optionsRadios2" id="optionsRadios4" value="0" checked>
									Once a day
								  </label>
								</div>
								<div class="radio">
								  <label>
									<input type="radio" name="optionsRadios2" id="optionsRadios5" value="1">
									Once a week
								  </label>
								</div>
								<div class="radio">
								  <label>
									<input type="radio" name="optionsRadios2" id="optionsRadios6" value="2">
									Once a month
								  </label>
								</div>
							</div>
						</div>
					</div>
				</form>	
		    </div> <!-- end of col -->
			<div class="form-group">
				<div class="col-sm-offset-8 col-sm-12">
				  <button type="submit" id="questionsButton" class="btn btn-default">Submit</button>
				</div>
		    </div>
		</div> <!-- end of questions -->
		
		<div class="row" id="advice"> <!-- start of advice -->
			<div class="col-sm-offset-2 col-sm-12">
				<h4>Your password should:</h4>
				<div class="row">
					<div class="col-sm-offset-2 col-sm-12" id="adviceStrength">

					</div>
				</div>
				<h4>What can I do to remember my new password more easily?</h4>
				<div class="row">
					<div class="col-sm-offset-2 col-sm-12" id="adviceMemorability">

					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputPassword">Enter your new password</label>
				<input type="password" class="form-control" id="inputPassword" placeholder="Password">
				<button type="button" id="showPasswordButton" class="btn btn-default navbar-btn">
					<span class="glyphicon glyphicon-eye-open"></span>
				</button>
			  </div>
				<div class="progress">
					<div class="progress-bar progress-bar-danger" id="progress-bar"></div>
				</div>
			
		</div>		
	</div> <!-- end of container -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>	
	
	<script type="text/javascript" src="js/sidebar.js"></script>	
  </body>
</html>
